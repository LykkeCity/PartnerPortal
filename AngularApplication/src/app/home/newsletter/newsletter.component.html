<form [formGroup]="newsletterForm" (ngSubmit)="onSubmit($event)">
  <div class="row">
    <div class="col-8 col-md-10 no-padding-left">
      <div class="form-group">
        <div class="input-group">
          <i class="icon--email newsletter-icon"></i>
          <input type="text" class="form-control" placeholder="Enter your e-mail" formControlName="email"
                 [email]="true">
        </div>
        <div *ngIf="formEmail.invalid && (formEmail.dirty || formEmail.touched)"
             class="text-danger">
          <div *ngIf="formEmail.errors.required || formEmail.errors.email">
            Please enter correct email address
          </div>
        </div>

        <div *ngIf="success" class="text-success">
          Thank you for signing up for the newsletter
        </div>
      </div>
    </div>
    <div class="col-4 col-md-2">
      <button type="submit" class="right-arrow"></button>
    </div>
  </div>
</form>
